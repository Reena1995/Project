    <title>Document</title>
    <script>
        
        let x= prompt("First number");
        x= Number.parseFloat(x);
        let y = prompt("Second Number");
        y =Number.parseFloat(y);
       
        function Addition(a,b)
        {
            return a+b;
        }
        function substraction(a,b)
        {
            return a-b;
        }
        function multiply(a,b)
        {
            return a*b;
        }
        function division(a,b)
        {
            return a/b;
        }
        function module(a,b)
        {
            return a%b;
        }
        console.log("x and y addition:",Addition(x,y));
        console.log("x and y substraction:",substraction(x,y));
        console.log("x and y multiply:",multiply(x,y));
        console.log("x and y division:",division(x,y));
        console.log("x and y module:",module(x,y));
        </script>
