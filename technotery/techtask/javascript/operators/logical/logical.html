    <script>
      /* && operation ema bane condition sachi hoi e check thai*/
      var a=10;
      var b=25;
      if (a>15 && b<50)
      {
        document.write('condition true bothe are same');
      }
      else
      {
        document.write('one condition is wrong'+'<br>');
      }

      /* || operation ema bane mathi ek condition sachi hoi e check thai*/
      var a=10;
      var b=25;
      if (a>15 || b<50)
      {
        document.write('2 mathi ek condition is sachi');
      }
      else
      {
        document.write('two condition are wrong');
      }

      /*!= equal thi ultu result ape suppose a=3 a<5 aa true che condition pan not ma ultu ave*/
      

    </script>
