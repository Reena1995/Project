<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       /*< less  than */
       var science_mark=85;
       if(science_mark<100)
       {
            document.write('lessthan  100 marks' + "<br>" + "<br>");
       }
       else
       {
             document.write('graterthan  100 marks' + "<br>" + "<br>");
       }

       


        /*>grater than */

        var a=50;
        var b=20;
        if(a>b)
        {
            document.write("a is big to b"  + "<br>" + "<br>");
        }
        else
        {
            document.write("b is small"  + "<br>" + "<br>");
        }

        
       /*<=less  than equal */
       var science=100;
       if(science<=100)
       {
            document.write("lessthan  100 marks" + "<br>" + "<br>");
       }
       else
       {
             document.write("graterthan  100 marks" + "<br>" + "<br>");
       }

        /*>=  grater than eqaul */
       var maths=80;
       if(maths>=80)
       {
            document.write("graterthan  80 marks" + "<br>" + "<br>");
       }
       else
       {
             document.write("lessthan  80 marks" + "<br>" + "<br>");

       }

       /*eqaul to ==  data check nai kartu equal value and equal type check same output ave */
       var xyz=15;
       var abc=10;
       if(xyz==abc)
       {
         document.write("true"+ "<br>" + "<br>");
       }
       else
       {
        document.write("false"+ "<br>" + "<br>");
       }

       /*eqaul equal to ===  datatype pan check kare	equal value and equal type check bane ma alag output ave */
       var d=10;
       
       if(d===10)
       {
         document.write("true"+ "<br>" + "<br>");
       }
       else
       {
        document.write("false"+ "<br>" + "<br>");
       }

       /*type check kare*/

       var s=10;
       
       if(s==="10")
       {
        document.write("true"+ "<br>" + "<br>");
       }
       else
       {
        document.write("false"+ "<br>" + "<br>");
       }

       /*!= that means eqal nathi*/
       var r=20;
       var i=10;
       if(r!=i)
       {
            document.write("r and i is not eqal " +"<br>"+"<br>");
       }
       else
       {
        document.write("r and i is eqal"+"<br>"+"<br>");
       }

       /*!== that means eqal nathi*/
       var r=20;
       var i=10;
       if(r!==i)
       {
            document.write("r and i is not eqal " +"<br>"+"<br>");
       }
       else
       {
        document.write("r and i is eqal"+"<br>"+"<br>");
       }


       
       /*type !=== data type pan check kare che string ma che k integer ma*/

       var j=10;
       
       if(j!=="10")
       {
        document.write("true"+ "<br>" + "<br>");
       }
       else
       {
        document.write("false"+ "<br>" + "<br>");
       }

       </script>
</head>
