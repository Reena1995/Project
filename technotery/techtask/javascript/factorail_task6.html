    <script>
        
        let x= prompt("Enter your number");
        x= Number.parseFloat(x);
        let fact=1;
        if(x==0)
        {
            alert("the factorial number up to zero ")
        }
        else if(x<0)
        {
            alert("the factorial not possible minus number")
        }
        else
        {
           
          for(let i=1;i<=x;i++)
          {
            fact=fact*i;
           }
          console.log("answer is:"+fact);

        }
       
        </script>
