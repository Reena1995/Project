<body>
    <h2>What Can JavaScript Do?</h2>

<p id="demo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias perspiciatis voluptas ratione quae, 
    , repellat laudantium quidem minus ad neque ex aliquam? Praesentium quasi, libero natus veritatis reiciendis nostrum facere!</p>

<button type="button" id="btn" onclick="toggleHide()">Click Me!</button>

<script>

let demo=document.getElementById ('demo');
document.addEventListener('mouseover',function run(){
    alert("overin");
});

document.addEventListener('mouseout',function run(){
    alert("overout");
});
function toggleHide()
{
	let btn=document.getElementById ('btn');
    let demo=document.getElementById ('demo');
    if( demo.style.display!= 'none')
    {
      demo.style.display = 'none';
    }
    else
    {
        demo.style.display = '';
    }
}

</script>
