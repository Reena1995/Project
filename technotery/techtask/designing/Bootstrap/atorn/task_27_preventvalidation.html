<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <h3 style="text-align:center;color:red">Registration Form</h3>
        <div class="row">

            <div class="col-md-12">
                <form action="../atorn/task_22_inner_image.html" id="form" >
                    <div class="form-group">
                        <input type="text" class="form-control" id="user" placeholder="Enter your username">
                        <span id="error" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pass" placeholder="Enter Your password">
                        <span id="error" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your email">
                        <span id="error" class="text-danger"></span>
                    </div>
                   <div>
                        <button type="submit" name="submit" value="submit"  class="btn btn-primary">Submit</button>
                       
                   </div> 
                </form>
            </div>
        </div>
    </div>

    <script>
        //required only suggestion ape k aa field khali che
        var form=document.getElementById('form');
        var user=document.getElementById('user');
        var pass=document.getElementById('pass');
        var email=document.getElementById('email');
        
        form.addEventListener('submit', e => 
        {
            e.preventDefault();//submit kariye to url ma action ma dekhai chhe ene show na karava preventdefault lakhvama ave chhe


            var elements = document.getElementById("form").elements;
            console.log('errorDisplay');
            console.log(elements);

            
                // for (var i = 0, element; element = elements[i++];) {
                //     console.log(element);
                // if (element.type === "text" && element.value === "")

                //     console.log("it's an empty textfield")
                //     // return false;
                // }
            
            // validateInputs();
            
            validateInputs();
        });

        const setError=(element,message)=>{
            const inputControl=element.parentElement;
            const errorDisplay=inputControl.querySelector('#error');

            
            errorDisplay.innerText = message;
            inputControl.classList.add('error');
            inputControl.classList.remove('success');
        }

        const setSuccess = element =>{
            const inputControl=element.parentElement;
            const errorDisplay=inputControl.querySelector('#error');

            errorDisplay.innerText='';
            inputControl.classList.add('success');
            inputControl.classList.remove('error');
        }

        const validateInputs = () => {
            const usernamevalue=user.value.trim();
            const emailvalue=email.value.trim();
            const passwordvalue=pass.value.trim();

            if(usernamevalue === '') {
                setError(user,"username is required")
            }else {
                setSuccess(user);
            }
            if(passwordvalue === '') {
                setError(pass,"password is required")
            }else {
                setSuccess(pass);
            }
            if(emailvalue === '') {
                setError(email,"email is required")
            }else {
                setSuccess(email);
            }
        }
       

    </script>
    <script src="assets/jquery/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
