<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <h3 style="text-align:center;color:red">Registration Form</h3>
        <div class="row">

            <div class="col-md-12">
                <form action="../atorn/task_22_inner_image.html" id="form" >
                    <div class="form-group">
                        <input type="text" class="form-control" id="user" placeholder="Enter your username">
                        <span id="username" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pass" placeholder="Enter Your password">
                        <span id="pwd" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your email">
                        <span id="emailerror" class="text-danger"></span>
                    </div>
                   <div>
                        <button type="submit" name="submit" value="submit" onclick="return validation()" class="btn btn-primary">Submit</button>
                        <h3 id="btncheck" class="text-danger"></h3>
                   </div> 
                </form>
            </div>
        </div>
    </div>

    <script>
        function validation() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const email = document.getElementById('email').value;
            
            if((user=="") || (pass=="") || (email==""))
            {
                
                document.getElementById('btncheck').innerHTML = "pls all field is required";
                return false;
            }
           
           

        }


    </script>
    <script src="assets/jquery/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
