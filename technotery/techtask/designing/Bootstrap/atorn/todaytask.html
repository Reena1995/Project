<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<style>
    form label {
  display: inline-block;
  width: 100px;
}

form div {
  margin-bottom: 10px;
}

.error {
  color: red;
  margin-left: 100px;
}

label.error {
  display: inline;
}
</style>

<body>

    <div class="container">
        <h3 style="text-align:center;color:red">Registration Form</h3>
        <div class="row">

            <div class="col-md-12">
                <form id="first_form" method="post" action="">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name"></input>
                        <div id="first_name_error"></div>
                    </div>
                    
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"></input>
                        <div id="email_error"></div>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"></input>
                        <div id="password_error"></div>
                    </div>
                    <div>
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/jquery/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#first_form').submit(function (e) {
                e.preventDefault();
                var first_name = $('#first_name').val();
                var email = $('#email').val();
                var password = $('#password').val();

                $(".error").remove();

                if (first_name.length < 1) {
                    console.log('sdfwsaf')
                    $('#first_name_error').append('<span class="error">This field is required</span>');
                }
                
                if (email.length < 1) {
                    $('#email_error').after('<span class="error">This field is required</span>');
                } 
                if (password.length < 8) {
                    $('#password_error').after('<span class="error">Password must be at least 8 characters long</span>');
                }
            });

        });
    </script>
    
</body>

</html>-
